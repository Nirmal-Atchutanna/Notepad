<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notepad</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header-bar">
    <h2 class="title">My Notepad</h2>
  </div>

  <hr/>

  <div class="main-content">
    <div class="Document-options">
        <div class="select-options">
           <select name="Heading-format" id="Heading">
      <option selected>Normal</option>
      <option value="1" class="Head-1">Heading 1</option>
      <option value="2" class="Head-2">Heading 2</option>
      <option value="3" class="Head-3">Heading 3</option>
      <option value="4" class="Head-4">Heading 4</option>
      <option value="5" class="Head-5">Heading 5</option>
      <option value="6" class="Head-6">Heading 6</option>
      </select>
    <select name="Font-family" id="font-f">
      <option value="Arial" style="font-family: Arial;">Arial</option>
      <option value="Verdana" style="font-family: Verdana;">Verdana</option>
      <option value="Helvetica" style="font-family: Helvetica;">Helvetica</option>
      <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
      <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
      <option value="Georgia" style="font-family: Georgia;">Georgia</option>
      <option value="Palatino" style="font-family: Palatino;">Palatino</option>
      <option value="Garamond" style="font-family: Garamond;">Garamond</option>
      <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
      <option value="Trebuchet MS" style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
      <option value="Arial Black" style="font-family: 'Arial Black';">Arial Black</option>
      <option value="Impact" style="font-family: Impact;">Impact</option>
    </select>

      <Button class="tool-btn"><strong>B</strong></Button>
      <button class=" tool-btn"><i>I</i></button>
      <Button class="tool-btn"><u>U</u></Button>
      <input type="color" class="color-picker" title="Background Color"> 
    <label class="color-label">
      <span class="text-color-icon">A</span>
        <input type="color" class="color-pick" title="Text-Color">
       </label>

      <button class="tool-btn">Print</button>
      <button class="tool-btn">ðŸŒ™</button>
      <button class="icon-btn"> <img src="Assets/undo.png" class="btn-icon"></button>
      
</div>
      <button class="Copy-btn">
        Copy <img src="Assets/copy.png" alt="Copy-Icon" class="copy-icon" />
      </button>

      <button class="Upload-btn">
        Upload <img src="Assets/upload.gif" alt="Upload Icon" class="upload-icon" />
      </button>

      <button class="Download-btn">
        Download <img src="Assets/Download1.gif" alt="Download Icon" class="download-icon" />
      </button>
    </div>

    <textarea id="notepad" placeholder="Type your notes here..."></textarea>
      <button class="tool-btn">Clear</button>
    
  </div>

  <script src="script.js"></script>
</body>

</html>
